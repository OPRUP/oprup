            <mat-card>
              <form *ngIf="salaryObject" (ngSubmit)="onUpdateSalaryObject()">
                <input type="hidden" ngModel="{{salaryObject.salaryObjectId}}" name="salaryObjectId" id="salaryObjectId">
                <!-- <input type="hidden" ngModel="{{salaryObject.salaryObjectName}}" name="salaryObjectName" id="salaryObjectName"> -->
                <mat-card-header>
                  <button type="submit" id="update-salary-object-form" class="btn btn-dark m-3">{{ 'SAVE' | translate }}</button>
                  <a [routerLink]="['/salary-objects/salary-objects']" class="btn btn-light m-3">{{ 'DISCARD' | translate }}</a>
                </mat-card-header>

                <div class="h-divider mb-5"></div>
                <mat-card-content>
                  <div class="row">
                    <div class="col-md-8 offset-md-2">
                      <mat-form-field class="w100" appearance="outline">
                        <mat-label>{{ 'SalaryObjects' | translate }}</mat-label>
                        <input
                        type="text"
                        name="salaryObjectName"
                        matInput
                        placeholder="{{ 'SalaryObjectName' | translate }}"
                        required
                        [(ngModel)]="salaryObject.salaryObjectName"
                        />
                      </mat-form-field>

                      <mat-form-field class="w100" appearance="outline">
                        <mat-label>{{ 'Description' | translate }}</mat-label>
                        <input class="w-100" appearnace="outline"
                        type="text"
                        name="description"
                        matInput
                        placeholder="{{ 'JobTitle' | translate }}"
                        required
                        [(ngModel)]="salaryObject.description"
                        />
                      </mat-form-field>

                    </div>
                  </div>
                </mat-card-content>




                </form>
            </mat-card>
