<!--Page header-->
<div class="page-header">
	<div class="page-leftheader">
		<h2 class="page-title">{{ 'Majors' | translate }}</h2>
	</div>
	<div class="page-rightheader ms-auto d-lg-flex d-none">
		<ol class="breadcrumb">

      <li class="breadcrumb-item"><a [routerLink]="['/dashboard-hr/']" class="d-flex">
        <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
          <path d="M0 0h24v24H0V0z" fill="none"/>
          <path d="M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3zm5 15h-2v-6H9v6H7v-7.81l5-4.5 5 4.5V18z"/>
          <path d="M7 10.19V18h2v-6h6v6h2v-7.81l-5-4.5z" opacity=".3"/></svg><span class="breadcrumb-icon">
            {{'HOME' | translate}}</span></a></li>
      <li class="breadcrumb-item"><a [routerLink]="['/majors/majors/']">
        {{"Majors" | translate}} </a></li>
      <li class="breadcrumb-item active" aria-current="page"> {{'EDIT' | translate}}</li>
								</ol>
							</div>
						</div>
						<!--End Page header-->


            <div class="card">
              <form #editForm="ngForm"
              [formGroup]="form"
              *ngIf="major"

              (ngSubmit)="onUpdateMajor(editForm.value)" class="form-horizontal">
                  <div class="card-header">
                    <button  (click)="onUpdateMajor(editForm.value)" class="btn btn-dark m-3">{{ 'SAVE' | translate }}</button>
                    <a [routerLink]="['/majors/majors']" class="btn btn-light">{{ 'DISCARD' | translate }}</a>
                  </div>
                  <input type="hidden" ngModel="{{major.majorId}}" [ngModelOptions]="{standalone: true}" name="majorId" id="majorId">
                  <div class="m-3 row">
                    <div class="col-md-12">
                      <label for="" class="form-label">{{ 'Majors' | translate }}:</label>
                      <input type="text"

                      formControlName="majorName"
                    [ngClass]="{ 'is-invalid': submitted && f['majorName'].errors }"

                      ngModel="{{major.majorName}}" #majorName (ngModel)="majorName" id="majorName" name="majorName" class="form-control mt-2 text-line" placeholder="{{ 'MajorName' | translate }}" >
                      <div *ngIf="submitted && f['majorName'].errors" class="invalid-feedback">
                        <div *ngIf="f['majorName'].errors['required']">{{'isReqired'|translate}}.</div>

                      </div>

                    </div>
                  </div>

                  <div class="m-3 row">
                    <div class="col-md-6">
                      <label for="" class="form-label">{{ 'Description' | translate }}:</label>
                      <textarea
                      [(ngModel)]="major.description"
                      #description
                      [ngModelOptions]="{standalone: true}"
                      class="form-control mt-2 text-line" id="description" name="description" cols="50" rows="10"
                      placeholder="{{ 'Description' | translate }}"></textarea>
                    </div>

                  </div>
                </form>




            </div>
