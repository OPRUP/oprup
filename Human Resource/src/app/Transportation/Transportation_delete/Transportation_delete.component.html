<!--Page header-->
<div class="page-header">
	<div class="page-leftheader">
		<h2 class="page-title">{{'Transportation' | translate}}</h2>
	</div>
	<div class="page-rightheader ms-auto d-lg-flex d-none">
		<ol class="breadcrumb">

      <li class="breadcrumb-item"><a [routerLink]="['/operation/operation/']" class="d-flex"><svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3zm5 15h-2v-6H9v6H7v-7.81l5-4.5 5 4.5V18z"/><path d="M7 10.19V18h2v-6h6v6h2v-7.81l-5-4.5z" opacity=".3"/></svg><span class="breadcrumb-icon"> {{'HOME' | translate}}</span></a></li>
      <li class="breadcrumb-item"><a [routerLink]="['/operation/Transportation/Transportation/']">{{'Transportation' | translate}}</a></li>
			<li class="breadcrumb-item active" aria-current="page">{{'DELETE' | translate}}</li>
								</ol>
							</div>
						</div>
						<!--End Page header-->


            <div class="card">
              <form #delForm="ngForm" *ngIf="transportation" (ngSubmit)="onDeleteTransportation(delForm.value)" class="form-horizontal">
                <div class="card-header">

                  <button type="submit" id="delete-Transportation-form" class="btn btn-dark m-3">{{ 'YES' | translate }}</button>
                  <a [routerLink]="['/operation/Transportation/Transportation']" class="btn btn-light">{{ 'NO' | translate }}</a>
                </div> <h3 class="card-title alert alert-danger">{{ 'CONFIRMDELETE' | translate }} {{ 'Transportation' | translate }} ({{transportation.transportationMeanCode}})  </h3>
                <input type="hidden" ngModel="{{transportation.transportationMeanId}}" name="transportationMeanId" id="transportationMeanId">
                 <input type="hidden" ngModel="{{transportation.transportationMeanCode}}" name="transportationMeanCode" id="transportationMeanCode">
                <input type="hidden" ngModel="{{transportation.transportationMeanType}}" name="transportationMeanType" id="transportationMeanType">
                <input type="hidden" ngModel="{{transportation.transportationMeanNumber}}" name="transportationMeanNumber" id="transportationMeanNumber">
                <input type="hidden" ngModel="{{transportation.transportationMeanBuyingDate}}" name="transportationMeanBuyingDate" id="transportationMeanBuyingDate">
                <input type="hidden" ngModel="{{transportation.licenseReleaseDate}}" name="licenseReleaseDate" id="licenseReleaseDate">
                <input type="hidden" ngModel="{{transportation.licenseExpiryDate}}" name="licenseExpiryDate" id="licenseExpiryDate">
                <input type="hidden" ngModel="{{transportation.licensePhoto}}" name="licensePhoto" id="licensePhoto">
                <input type="hidden" ngModel="{{transportation.employees.employeeId}}" name="employeeId" id="employeeId">

                </form>




            </div>
