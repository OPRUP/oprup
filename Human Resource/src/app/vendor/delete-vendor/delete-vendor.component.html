  <div class="card">
    <form *ngIf="vendor" #delForm="ngForm" (ngSubmit)="onDeletevendorById(delForm.value)" class="form-horizontal">
      <div class="card-header">
        <button type="submit" id="delete-employee-projects-form" class="btn btn-dark m-3">{{'YES' | translate}}</button>
        <a [routerLink]="['/purchase/vendor/vendor/']" class="btn btn-light">{{'NO' | translate}}</a>
      </div> <h3 class="card-title alert alert-danger">
        {{'CONFIRMDELETE' | translate}}  (<strong>{{vendor.vendorAccountantNumber}}</strong>)</h3>


        <input type="hidden"  [(ngModel)]="vendor.vendorId" name="vendorId" id="vendorId">
        <input type="hidden"  [(ngModel)]="vendor.vendorAccountantNumber" name="vendorAccountantNumber" id="vendorAccountantNumber">
        <input type="hidden"  [(ngModel)]="vendor.vendorCode" name="vendorCode" id="vendorCode">
        <input type="hidden"  [(ngModel)]="vendor.vendorName" name="vendorName" id="vendorName">

        <input type="hidden"  [(ngModel)]="vendor.contactPerson" name="contactPerson" id="contactPerson">

        <input type="hidden"  [(ngModel)]="vendor.contactNumber" name="contactNumber" id="contactNumber">

        <input type="hidden"  [(ngModel)]="vendor.details" name="details" id="details">

        <input type="hidden"  [(ngModel)]="vendor.deleteFlag" name="deleteFlag" id="deleteFlag">
    </form>
  </div>
