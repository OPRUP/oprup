    <div class="page-rightheader ms-auto d-lg-flex d-none">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="['/international/']" class="d-flex"><svg class="svg-icon"

<div class="card">
    <form *ngIf="visa" #delForm="ngForm" (ngSubmit)="onDeleteCentralJob(delForm.value)" class="form-horizontal">
        <div class="card-header">
            <button type="submit" id="delete-central-job-form" class="btn btn-dark m-3">{{'YES' | translate}}</button>
            <a [routerLink]="['/international/visa/visa']" class="btn btn-light">{{'NO' | translate}}</a>
        </div>
        <h3 class="card-title alert alert-danger">{{'CONFIRMDELETE' | translate}} (<strong>{{visa.jobs}}</strong>) </h3>
        <input type="hidden" ngModel="{{visa.visaInformationId}}" name="visaInformationId" id="visaInformationId">
        <input type="hidden" ngModel="{{visa.approvalNumber}}" name="approvalNumber" id="approvalNumber">
        <input type="hidden" ngModel="{{visa.numberOfProvidedVisas}}" name="numberOfProvidedVisas" id="numberOfProvidedVisas">
        <input type="hidden" ngModel="{{visa.jobs}}" name="jobs" id="jobs">
        <input type="hidden" ngModel="{{visa.nationality}}" name="nationality" id="nationality">
        <input type="hidden" ngModel="{{visa.gender}}" name="gender" id="gender">
        <input type="hidden" ngModel="{{visa.approvalDate}}" name="approvalDate" id="approvalDate">
        <input type="hidden" ngModel="{{visa.copy}}" name="copy" id="copy">

    </form>
</div>
