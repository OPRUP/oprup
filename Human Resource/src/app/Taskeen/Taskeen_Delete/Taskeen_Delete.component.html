<!--Page header-->
<div class="page-header">
	<div class="page-leftheader">
		<h2 class="page-title">{{'Habitation' | translate}}</h2>
	</div>
	<div class="page-rightheader ms-auto d-lg-flex d-none">
		<ol class="breadcrumb">

      <li class="breadcrumb-item"><a [routerLink]="['/operation/']" class="d-flex"><svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3zm5 15h-2v-6H9v6H7v-7.81l5-4.5 5 4.5V18z"/><path d="M7 10.19V18h2v-6h6v6h2v-7.81l-5-4.5z" opacity=".3"/></svg><span class="breadcrumb-icon"> {{'HOME' | translate}}</span></a></li>
      <li class="breadcrumb-item"><a [routerLink]="['/operation/Taskeen/Taskeen/']">{{'Habitation' | translate}}</a></li>
			<li class="breadcrumb-item active" aria-current="page">{{'DELETE' | translate}}</li>
								</ol>
							</div>
						</div>
						<!--End Page header-->


            <div class="card">
              <form #delForm="ngForm" (ngSubmit)="onDeleteTaskeen(delForm.value)" class="form-horizontal">
                <div class="card-header">

                  <button type="submit" id="delete-taskeen-form" class="btn btn-dark m-3">{{ 'YES' | translate }}</button>
                  <a [routerLink]="['/operation/Taskeen/Taskeen']" class="btn btn-light">{{ 'NO' | translate }}</a>
                </div> <h3 class="card-title alert alert-danger">{{ 'CONFIRMDELETE' | translate }} {{ 'Habitation' | translate }} ({{taskeen.habitationName}})  </h3>
                <input type="hidden" ngModel="{{taskeen.habitationId}}" name="habitationId" id="habitationId">
                 <input type="hidden" ngModel="{{taskeen.habitationCode}}" name="habitationCode" id="habitationCode">
                <input type="hidden" ngModel="{{taskeen.habitationName}}" name="habitationName" id="habitationName">
                <input type="hidden" ngModel="{{taskeen.habitationAddress}}" name="habitationAddress" id="habitationAddress">
                <input type="hidden" ngModel="{{taskeen.lessorName}}" name="lessorName" id="lessorName">
                <input type="hidden" ngModel="{{taskeen.rentContractStartingDate}}" name="rentContractStartingDate" id="rentContractStartingDate">
                <input type="hidden" ngModel="{{taskeen.rentContractEndingDate}}" name="rentContractEndingDate" id="rentContractEndingDate">
                <input type="hidden" ngModel="{{taskeen.rentCostPerMonth}}" name="rentCostPerMonth" id="rentCostPerMonth">
                <input type="hidden" ngModel="{{taskeen.capacity}}" name="capacity" id="capacity">
                <input type="hidden" ngModel="{{taskeen.numberOfKitchens}}" name="numberOfKitchens" id="numberOfKitchens">
                <input type="hidden" ngModel="{{taskeen.numberOfBathrooms}}" name="numberOfBathrooms" id="numberOfBathrooms">
                <input type="hidden" ngModel="{{ taskeen.employees.employeeId }}" name="employeeId" id="employeeId">
                </form>




            </div>
