<div class="card">
    <form #editForm="ngForm"
    [formGroup]="form"
    (ngSubmit)="onDEditeEmployeeProject(editForm.value)" class="form-horizontal">
      <div class="card-header">
        <button type="submit" id="add-EmployeeProject-form" class="btn btn-dark m-3">{{ 'SAVE' | translate }}</button>
        <a [routerLink]="['/operation/employee-projects/employee-projects/']" class="btn btn-light">{{ 'DISCARD' | translate }}</a>
      </div>


      <input type="hidden"  [(ngModel)]="employeeproject.employeeProjectId" name="employeeProjectId" id="employeeProjectId">

              <div class="m-3 row mb-6">
                <div class="col-md-5">
                  <label for="" class="form-label">{{ 'EmployeeName' | translate }}</label>
                  <ng-select
                  [ngClass]="{ 'is-invalid': submitted && f['employeeId'].errors }"
                  #employeeId
                  formControlName="employeeId"
                  [(ngModel)]="employeeproject.employee.employeeId"  name="employeeId" id="employeeId" lass="form-control form-select">
                      <ng-option *ngFor="let emp of employees" [value] ="emp.employeeId">{{emp.employeeName}}</ng-option>
                  </ng-select>
                  <div *ngIf="submitted && f['employeeId'].errors" class="invalid-feedback">
                    <div
                    *ngIf="f['employeeId'].errors['required']">{{'isReqired'|translate}}.</div>
                  </div>

                </div>
              </div>

              <div class="m-3 row mb-6">
                <div class="col-md-5">
                  <label for="" class="form-label">{{ 'projectName' | translate }}</label>
                  <ng-select
                  [ngClass]="{ 'is-invalid': submitted && f['projectId'].errors }"
                  #projectId
                  formControlName="projectId"
                   [(ngModel)]="employeeproject.project.projectId" name="projectId" id="projectId" class="form-control form-select">
                      <ng-option *ngFor="let project of projectarr" [value] ="project.projectId">{{project.projectName}}</ng-option>
                  </ng-select>
                  <div *ngIf="submitted && f['projectId'].errors" class="invalid-feedback">
                    <div
                    *ngIf="f['projectId'].errors['required']">{{'isReqired'|translate}}.</div>
                  </div>


                </div>
              </div>
              </form>
