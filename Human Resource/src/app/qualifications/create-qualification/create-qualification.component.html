<!--Page header-->
<div class="page-header">
	<div class="page-leftheader">
		<h2 class="page-title">{{ 'Qualifications' | translate }}</h2>
	</div>
	<div class="page-rightheader ms-auto d-lg-flex d-none">
		<ol class="breadcrumb">

      <li class="breadcrumb-item"><a [routerLink]="['/dashboard-hr/']" class="d-flex"><svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3zm5 15h-2v-6H9v6H7v-7.81l5-4.5 5 4.5V18z"/><path d="M7 10.19V18h2v-6h6v6h2v-7.81l-5-4.5z" opacity=".3"/></svg><span class="breadcrumb-icon"> {{'HOME' | translate}}</span></a></li>
      <li class="breadcrumb-item"><a [routerLink]="['/qualifications/qualifications/']">{{'Qualifications' | translate}}</a></li>
			<li class="breadcrumb-item active" aria-current="page">{{'ADD' | translate}}</li>
								</ol>
							</div>
						</div>
						<!--End Page header-->


            <div class="card">
              <form #addForm="ngForm"
              [formGroup]="form"

              (ngSubmit)="onAddQualification()" class="form-horizontal">
                  <div class="card-header">
                    <button type="submit" id="add-qualification-form" class="btn btn-dark m-3">{{ 'SAVE' | translate }}</button>
                    <a [routerLink]="['/qualifications/qualifications']" class="btn btn-light">{{ 'DISCARD' | translate }}</a>
                  </div>
                  <div class="m-3 row">
                    <div class="col-md-12">
                      <label for="" class="form-label">{{ 'QualificationName' | translate }}<span style="font-size: large;color: red;">*</span></label>
                      <input type="text" #qualificationName

                      formControlName="qualificationName"
                    [ngClass]="{ 'is-invalid': submitted && f['qualificationName'].errors }"

                      [(ngModel)]="qualifData.qualificationName" id="qualificationName" name="qualificationName" class="form-control mt-2 text-line" placeholder="{{ 'QualificationName' | translate }}" >

                      <div *ngIf="submitted && f['qualificationName'].errors" class="invalid-feedback">
                        <div *ngIf="f['qualificationName'].errors['required']">{{'reqired'|translate}}.</div>

                      </div>


                    </div>
                  </div>

                  <div class="m-3 row">
                    <div class="col-md-12">
                      <label for="" class="form-label">{{ 'Description' | translate }}</label>
                      <textarea #description [(ngModel)]="qualifData.description" class="form-control mt-2 text-line" id="description" name="description"    [ngModelOptions]="{standalone: true}"  cols="50" rows="10" placeholder="{{ 'Description' | translate }}"></textarea>
                    </div>
                  </div>
                </form>
