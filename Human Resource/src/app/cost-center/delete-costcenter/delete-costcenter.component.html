	<div class="page-leftheader">
		<h2 class="page-title">{{'CostCenter' | translate}}</h2>
	</div>
	<div class="page-rightheader ms-auto d-lg-flex d-none">
		<ol class="breadcrumb">

      <li class="breadcrumb-item"><a [routerLink]="['/finance/']" class="d-flex">
        <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
          <path d="M0 0h24v24H0V0z" fill="none"/>
          <path d="M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3zm5 15h-2v-6H9v6H7v-7.81l5-4.5 5 4.5V18z"/>

<!--End Page header-->


<div class="card">
  <form #delForm="ngForm" (ngSubmit)="onDeleteCostCenter(delForm.value)" class="form-horizontal">
    <div class="card-header">
      <button type="submit" id="delete-bank-form" class="btn btn-dark m-3">{{'YES' | translate}}</button>
      <a [routerLink]="['/finance/cost-center/cost-center']" class="btn btn-light">{{'NO' | translate}}</a>
    </div> <h3 class="card-title alert alert-danger">
      {{'CONFIRMDELETE' | translate}} (<strong>{{costcenter.costCenterName}}</strong>)   </h3>

    <input type="hidden" ngModel="{{costcenter.costCenterId}}" name="costCenterId" id="costCenterId">
    <input type="hidden" ngModel="{{costcenter.costCenterName}}" name="costCenterName" id="costCenterName">
    <input type="hidden" ngModel="{{costcenter.costCenterNumber}}" name="costCenterNumber" id="costCenterNumber">
  </form>




            </div>
