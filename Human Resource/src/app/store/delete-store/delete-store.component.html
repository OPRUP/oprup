
						<!--Page header-->

							<div class="page-leftheader">

							</div>
							<div class="page-rightheader ms-auto d-lg-flex d-none">

            <div class="card">
              <form *ngIf="store" #delForm="ngForm" (ngSubmit)="onDeleteStore(delForm.value)" class="form-horizontal">
                <div class="card-header">
                  <button type="submit" id="delete-store-form" class="btn btn-dark m-3">{{'YES' | translate}}</button>
                  <a [routerLink]="['/stores/stores']" class="btn btn-light">{{'NO' | translate}}</a>
                </div> <h3 class="card-title alert alert-danger">
                  {{'CONFIRMDELETE' | translate}}  (<strong>{{store.storecode}}</strong>)   </h3>

                <input type="hidden" ngModel="{{store.storeId}}" name="storeId" id="storeId">
                <input type="hidden" ngModel="{{store.stroeCode}}" name="stroeCode" id="stroeCode">
                <input type="hidden" ngModel="{{store.storePlace}}" name="storePlace" id="storePlace">
                <input type="hidden" ngModel="{{store.storeContact}}" name="storeContact" id="storeContact">
                <input type="hidden" ngModel="{{store.storeKeeper}}" name="storeKeeper" id="storeKeeper">
                
              </form>




            </div>
